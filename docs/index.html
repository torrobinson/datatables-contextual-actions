            $(document).ready( function () {

                // Initialize the table
                var myTable = $('#dt').DataTable({
                    // Enable selection and make the first column the selection column
                    select: {
                        style:    'multi',
                        selector: 'td:first-child'
                    },
                    columns: [
                        {
                            render: function(data, type, row){
                                return '';
                            },
                            orderable: false,
                            className: 'select-checkbox',
                        },
                        {
                            title: 'Full Name',
                            data: 'fullName'
                        },
                        {
                            title: 'Role',
                            data: 'role'
                        },
                        {
                            title: 'Location',
                            data: 'location'
                        },
                        {
                            title: 'Extension',
                            data: 'extension'
                        },
                        {
                            title: 'Start Date',
                            data: 'startDate'
                        },
                        {
                            title: 'Salary',
                            data: 'salary'
                        },
                    ]
                });

                // Feed it some json data and redraw
                myTable.rows.add(sampleData).draw();

                // Then set up some action options
                var actionOptions = {
                    iconPrefix: 'fad fa-fw',
                    classes: ['btn-sm'],
                    contextMenu:{
                        enabled: true,
                        xoffset: -10,
                        yoffset: -10,
                        headerRenderer: function(row){
                            if(row.role !== '')
                                return row.fullName + ' (' + row.role + ')';
                            else
                                return row.fullName;
                        },
                    },
                    buttonList:{
                        enabled: true,
                        iconOnly: false,
                        containerSelector: '#my-button-container',
                        defaultButtonClass: 'btn-outline-secondary',
                        disabledOpacity: 0.4,
                        dividerSpacing: 10,
                        buttonsAreOutline: true
                    },

                    items: [


                        {
                            type: 'static',
                            title: 'Static Button',
                            iconClass: 'fa-lock',
                            bootstrapClass: 'primary',
                            classes: ['btn-sm'],
                            action: function(){
                                bootbox.alert('I am a static button that doesn\'t care about what row is selected. I\'m always clickable!');
                            }
                        },


                        {
                            type: 'divider'
                        },


                        {
                            type: 'option',
                            multi: false,
                            title: 'Edit',
                            iconClass: 'fa-edit',
                            classes: ['btn-sm'],
                            action: function(row){
                                bootbox.alert('Edit here for ' + row[0].fullName );
                            },
                            isDisabled: function(row){
                                return row.fullName.charAt(0) === 'A'; // 'A' name's can't edit, for example
                            }
                        },

                        {
                            type: 'option',
                            title: 'Transfer',
                            multi: false,
                            iconClass: 'fa-exchange-alt',
                            classes: ['btn-sm'],
                            action: function(row){
                                bootbox.alert('Transfer here for ' + row[0].fullName );
                            },
                            isHidden: function(row){
                                return false; // for example
                            }
                        },

                        {
                            type: 'divider'
                        },

                        {
                            type: 'option',
                            title: 'Unassign Employee',
                            multi: true,
                            multiTitle: 'Unassign Employees',
                            iconClass: 'fa-user-alt-slash',
                            classes: ['btn-sm'],
                            bootstrapClass: 'danger',

                            isDisabled: (row) => {
                                return row.role === ''
                            },

                            confirmation: function(rows){
                                var message = rows.length > 1
                                ? ('Are you sure you want to unassign ' + rows.length +' roles?')
                                : 'Are you sure you want to unassign ' + rows[0].fullName + '\'s role?';
                                return {
                                    title: rows.length > 1 ? 'Unassign Employees' : 'Unassign Employee',
                                    message: message,
                                    buttons: {
                                        cancel: {
                                            className: 'btn-link',
                                            label: 'Cancel'
                                        },
                                        confirm: {
                                            className: 'btn-danger',
                                            label: '<i class="fa fa-user-slash"></i> Unassign'
                                        }
                                    }
                                };
                            },
                            action: function(rows){
                                // Change source data and redraw
                                window.sampleData.filter(data => rows.map(row => row.fullName).includes(data.fullName)).forEach(data => {
                                    data.role = '';
                                    data.location = '';
                                    data.extension = '';
                                    data.startDate = '';
                                    data.salary = '';
                                });
                                myTable.clear().rows.add(window.sampleData).draw();
                            }
                        },

                        {
                            type: 'option',
                            title: 'Delete Employee',
                            multi: true,
                            multiTitle: 'Delete Employees',
                            iconClass: 'fa-trash',
                            classes: ['btn-sm'],
                            bootstrapClass: 'danger',
                            confirmation: function(rows){ // Bootbox config
                                var message = rows.length > 1
                                ? ('Are you sure you want to delete ' + rows.length +' employees?')
                                : 'Are you sure you want to delete ' + rows[0].fullName + '?';
                                return {
                                    title: rows.length > 1 ? 'Delete Employees' : 'Delete Employee',
                                    message: message,
                                    buttons: {
                                        cancel: {
                                            className: 'btn-link',
                                            label: 'Cancel'
                                        },
                                        confirm: {
                                            className: 'btn-danger',
                                            label: '<i class="fa fa-trash"></i> Delete'
                                        }
                                    }
                                };
                            },
                            action: function(rows){
                                // Change source data and redraw
                                window.sampleData = window.sampleData.filter(data => !rows.map(row => row.fullName).includes(data.fullName));
                                myTable.clear().rows.add(window.sampleData).draw();
                            }
                        },
                    ]
                };

                // And initialize our plugin
                myTable.contextualActions(actionOptions);
            });
